---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spark-master
  namespace: {{ namespace }}
  labels:
    name: spark-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: spark-master
        environment: {{ environment }}
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name : spark-master
        image: {{ &sparkMaster.imageName }}:{{ sparkMaster.version }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 7077
          protocol: TCP
        env:
        - name: SPARK_ROLE
          value: MASTER
        - name: R_LIBS_USER
          value: {{ &sharedRLibs }}
        volumeMounts:
          - mountPath: /data
            name: glusterfsvol
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 2
            memory: 4Gi
      volumes:
        - name: glusterfsvol
          persistentVolumeClaim:
            claimName: {{ datalabVolume }}-claim
