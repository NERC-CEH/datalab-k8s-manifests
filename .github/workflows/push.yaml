name: Push action

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-cache-
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: npm install
        run: npm install
        shell: bash
      - name: run test
        run: npm run test-ci
        shell: bash
