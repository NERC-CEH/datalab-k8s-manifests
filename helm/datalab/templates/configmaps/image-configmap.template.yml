apiVersion: v1
kind: ConfigMap
metadata:
  name: image-config
  namespace: {{ .Values.namespace }}
data:
  config: |
    {
      "categories": {
        "ANALYSIS": {
          "userActions": {
            "share": true,
            "edit": true,
            "restart": true,
            "delete": true,
            "logs": false
          }
        },
        "PUBLISH": {
          "userActions": {
            "share": true,
            "edit": true,
            "restart": true,
            "delete": true,
            "logs": false
          }
        },
        "INFRASTRUCTURE": {}
      },
      "types": {
        "dask": {
          "category": "INFRASTRUCTURE",
          "versions": [
            {
              "image": "daskdev/dask:2.30.0"
            }
          ]
        },
        "jupyter": {
          "displayName": "Jupyter",
          "category": "ANALYSIS",
          "versions": [
            {
              "displayName": "Dask 2.30.0 support",
              "image": "nerc/jupyterlab:d7f1f82-dask-2.30"
            }
          ]
        },
        "jupyterlab": {
          "displayName": "JupyterLab",
          "category": "ANALYSIS",
          "versions": [
            {
              "displayName": "Dask 2.30.0 support",
              "image": "nerc/jupyterlab:d7f1f82-dask-2.30"
            }
          ]
        },
        "minio": {
          "category": "INFRASTRUCTURE",
          "versions": [
            {
              "image": "{{ .Values.minio.imageName }}:{{ .Values.minio.version }}",
              "connectImage": "{{ .Values.minio.connectImage }}:{{ .Values.minio.connectVersion }}"
            }
          ]
        },
        "nbviewer": {
          "displayName": "NBViewer",
          "category": "PUBLISH",
          "versions": [
            {
              "displayName": "Latest",
              "image": "jupyter/nbviewer:latest"
            }
          ]
        },
        "rshiny": {
          "displayName": "RShiny",
          "category": "PUBLISH",
          "userSelectableVersion": true,
          "versions": [
            {
              "default": true,
              "displayName": "4.0.4",
              "image": "nerc/rshiny:4.0.4"
            },
            {
              "displayName": "4.0.1",
              "image": "nerc/rshiny:4.0.1"
            },
            {
              "displayName": "3.5.3",
              "image": "nerc/rshiny:3.5.3"
            }
          ],
          "userActionOverrides": {
            "logs": true
          }
        },
        "rstudio": {
          "displayName": "RStudio",
          "category": "ANALYSIS",
          "userSelectableVersion": true,
          "versions": [
            {
              "default": true,
              "displayName": "4.0.4",
              "image": "nerc/rstudio:4.0.4a",
              "connectImage": "nerc/zeppelin-connect:1.1.1"
            },
            {
              "displayName": "4.0.1",
              "image": "nerc/rstudio:4.0.1",
              "connectImage": "nerc/zeppelin-connect:1.1.1"
            },
            {
              "displayName": "3.5.3",
              "image": "nerc/rstudio:3.5.3",
              "connectImage": "nerc/zeppelin-connect:1.1.1"
            }
          ]
        },
        "spark": {
          "category": "INFRASTRUCTURE",
          "versions": [
            {
              "image": "nerc/spark-k8s:0.1.0"
            }
          ],
          "masterAddress": "spark://spark-master:7077",
          "sharedRLibs": "/data/packages/R/%p/%v"
        },
        "zeppelin": {
          "displayName": "Zeppelin",
          "category": "ANALYSIS",
          "versions": [
            {
              "displayName": "0.7.2.7",
              "image": "nerc/zeppelin:0.7.2.7",
              "connectImage": "nerc/zeppelin-connect:1.1.1"
            }
          ]
        }
      }
    }
