apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.datalabName }}-internal-claim
  namespace: {{ .Values.namespace }}
  annotations:
    volume.beta.kubernetes.io/storage-class: nfs-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.internalVolumeSize }}